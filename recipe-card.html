    <h2 class="recipe-title">Creamy Garlic Pasta</h2>
    <p class="recipe-description">A rich and delicious pasta dish with a creamy garlic sauce.</p>

    <button class="toggle-btn">Show Ingredients</button>
    <ul class="recipe-ingredients hidden">
      <li>200g spaghetti</li>
      <li>2 cloves garlic</li>
      <li>1/2 cup cream</li>
      <li>Salt and pepper</li>
    </ul>

    <p class="recipe-instructions">Boil pasta. Sauté garlic. Add cream. Mix and season. Serve warm.</p>
